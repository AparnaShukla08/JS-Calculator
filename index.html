<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><strong>Calculator</strong></h2>
    <div class="calculator-grid">  <!--This is the grid for the entire calculator-->
        <div class="output">     <!--This is for the part where output is seen-->
            <div data-previous-operand class="previous-operand"></div>   <!--This is for the previous calculation that is shown at the top-->
            <div data-current-operand class="current-operand"></div>     <!--This is the result for the current calculation-->
        </div>
        <button data-all-clear>All Clear</button>
        <button data-number>0</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>/</button>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>*</button>
        <button data-number>.</button>
        <button data-equals class="span-two">=</button>
        <button data-delete class="span-two">Delete</button>

    </div>

    <script src="main.js"></script> <!--I can also write script tag in head but I will have to include "defer" after the file name-->
</body>
</html>
